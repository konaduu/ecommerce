<!--Cart Section-->
<section class="mt-5">
     <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="cart">
                        <div class="table-responsive">
                        <table class="table">
                            <thead class="table-light">
                            <tr>
                                <th scope="col" >All</th>
                                <th scope="col" >Image</th>
                                <th scope="col" >Product Name</th>
                                <th scope="col" >Price</th>
                                <th scope="col" >Qty</th>
                                <th scope="col" >Total</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let item of cartItems">
                                <td>
                                    <input class="check-input" type="checkbox" value="">
                                </td>
                                <td>
                                <div class="main">
                                    <!-- class="d-flex" -->
                                    <div > 
                                    <img src="{{item.Productimg }}" alt="" width="100" height="100"/>
                                    </div>
                                </div>
                                </td>
                                <td>
                                    <div class="des">
                                        <p>{{item.ProductName }}</p>
                                    </div>
                                </td>
                                <td>
                                <h6>{{ item.ProductPrice | currency:'GHÂ¢' }}</h6>
                                </td>
                                <td>
                              <input type ="number"  [(ngModel)] = "item.quanity" min = "1">
                                </td>
                                <td>
                                  <span class="material-icons" (click) = "removeFromCart(item)"><i class="bi bi-trash3-fill"></i></span>
                                </td>
                                
                            </tr>
                            <!----->
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
                <div class="col-4"  *ngFor="let item of cartItems" >
                    <div class="checkout">
                      <ul>
                        <li class="subtotal">
                          subtotal
                          <span>{{ total}}</span>
                        </li>
                        <li class="cart-total">Total <span>{{total}}</span></li>
                      </ul>
                      <a href="checkout" class="proceed-btn">Proceed to Checkout</a>
                    </div>
                </div>
              </div>
        </div>
 </section>
