<section class="product-detail">
  <section class="product-banner">
    <div class="container">
      <h1>SHOP</h1>
      <ul class="breadcrambs">
        <li><a href="index.html">Home</a></li>
        <li>Shop</li>
      </ul>
    </div>
  </section>

  <div class="container mt-5 mb-5">
    <div class="row justify-content-evenly" *ngIf="product">
      <div class="col-4">
        <div class="card product-img">
          <img src="{{ product.Productimg }}" />
        </div>
        <div class="thumbnail_images">
          <ul id="thumbnail">
            <li><img src="{{ product.Productimg }}" width="70" /></li>
            <li><img src="{{ product.Productimg }}" width="70" /></li>
            <li><img src="{{ product.Productimg }}" width="70" /></li>
            <li><img src="{{ product.Productimg }}" width="70" /></li>
          </ul>
        </div>
      </div>
      <div class="col-4">
        <div class="col-12 col-md-7 single-shop-left">
          <h2 class="title">{{ product.ProductName }}</h2>
          <div class="single-price">
            <div class="new-price">
              {{ product.ProductPrice | currency : "GH¢" }}
            </div>
          </div>
          <div class="single-color">
            <label>color:</label>
            <span class="name-color">Black</span>
            <span class="color" style="background-color: black"></span>
          </div>

                    </div> -->
          <!-- <div class="wheel-size">

                        <ul>

                            <li>26</li>
                            <li>28</li>
                        </ul>

          <div class="single-quanity">
            <label>Quantity:</label>
            <input id="quanity" name="value" />
          </div>
          <div class="single-btn-cover">
            <a (click)="addToCart(product)" class="buttonn"
              ><span>Add to Bag</span></a
            >
            <a href="#"><i class="bi bi-heart-fill wishlist-icon"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
