      <form action="#" id="checkout-form">
        <section>
          <h3>Contact information</h3>
          <div class="form-group">
            <label for="email">E-mail</label>
            <div>
              <span class="material-icons"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" id="email" placeholder="Enter your email..."/>
            </div>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <div>
              <span class="material-icons"><i class="bi bi-phone-fill"></i></span>
              <input type="number" id="phone" placeholder="Enter your phone..."/>
            </div>
          </div>
        </section>
        <section>
          <h3>Shipping address</h3>
          <div class="form-group">
            <label for="fullname">Full name</label>
            <div>
              <span class="material-icons"><i class="bi bi-person-fill"></i></span>
              <input type="text" id="fullname" placeholder="Your full name..."/>
            </div>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <div>
              <span class="material-icons"><i class="bi bi-house-fill"></i></span>
              <input type="text" id="address" placeholder="Your address..."/>
            </div>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <div>
              <span class="material-icons"><i class="bi bi-buildings-fill"></i></span>
              <input type="text" id="city" placeholder="Your city..."/>
            </div>
          </div>
          <div class="form-group checkbox">
            <input type="checkbox" id="save-info" />
            <label for="save-info">Save this information for next time</label>
          </div>
        </section>
        <button class="button">Place Order</button>
      </form>
    </main>
  </div>
